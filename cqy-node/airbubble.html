<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	     *
	     {
	     	margin:0;
	     	padding: 0;
	     }
         #box{
           background: #000;
           width:auto;
           height: 800px;
           position: relative;
           overflow: hidden;
         }
         .bg{
            background: #4dc12d;
            position: absolute;
            box-shadow: 0px 0px 50px #4dc12d;
		}
	</style>
</head>
<body>
	  <div id="box">
	  	  
	  </div>
    <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
	  <script>
	  	    function  random(max,min){
	  	    	var  b1=Math.round(Math.random()*(max-min)+min);

	  	    	return  b1;
	  	    }


	  	    setInterval(auto,400);

	  	    function  auto(){
	  	    	var x1=random(0,1000),
	  	    	y1=random(0,innerHeight);
	  	    	var x2=random(1000,1300);
	  	    	var y2=random(250,350);
	  	    	var w1=random(80,5);
	  	    	var w2=random(30,5);
	  	    	var p=$('<p class="bg"></p>');
		  	    p.css({'left':0,'top':y1});
		  	    p.fadeIn(1000).animate({'left':0,'top':y1,'width':w1,'height':w1,'border-radius':w1/2},1000).appendTo('#box')
		  	    p.animate({'left':x2,'top':y2,'width':w2,'height':w2,'border-radius':w2/2},5000,function(){
		  	    		$(this).fadeOut(1000);
		  	    })
	  	    }



	  </script>

</body> 
</html>
